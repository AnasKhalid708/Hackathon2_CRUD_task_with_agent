apiVersion: v1
kind: Service
metadata:
  name: {{ include "taskmaster.fullname" . }}-backend
  labels:
    {{- include "taskmaster.backendLabels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "taskmaster.backendSelectorLabels" . | nindent 4 }}
