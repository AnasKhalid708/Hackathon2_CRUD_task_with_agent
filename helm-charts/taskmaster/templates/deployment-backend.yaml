apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "taskmaster.fullname" . }}-backend
  labels:
    {{- include "taskmaster.backendLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  strategy:
    type: {{ .Values.strategy.type }}
    {{- if eq .Values.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.strategy.rollingUpdate.maxSurge }}
      maxUnavailable: {{ .Values.strategy.rollingUpdate.maxUnavailable }}
    {{- end }}
  selector:
    matchLabels:
      {{- include "taskmaster.backendSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "taskmaster.backendSelectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: backend
        image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secret.name }}
              key: DATABASE_URL
        - name: JWT_AUTH
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secret.name }}
              key: JWT_AUTH
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secret.name }}
              key: GOOGLE_API_KEY
        - name: GOOGLE_CLOUD_PROJECT
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secret.name }}
              key: GOOGLE_CLOUD_PROJECT
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: {{ include "taskmaster.fullname" . }}-config
              key: APP_ENV
        {{- if .Values.backend.probes.liveness.enabled }}
        livenessProbe:
          httpGet:
            path: {{ .Values.backend.probes.liveness.path }}
            port: http
          initialDelaySeconds: {{ .Values.backend.probes.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.probes.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.probes.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.probes.liveness.failureThreshold }}
        {{- end }}
        {{- if .Values.backend.probes.readiness.enabled }}
        readinessProbe:
          httpGet:
            path: {{ .Values.backend.probes.readiness.path }}
            port: http
          initialDelaySeconds: {{ .Values.backend.probes.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.backend.probes.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.backend.probes.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.backend.probes.readiness.failureThreshold }}
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
      restartPolicy: Always
